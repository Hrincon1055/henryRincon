<app-alert
  [isActiveAlert]="isActiveAlert"
  [messageAlert]="messageAlert"
  [statusAlert]="statusAlert"
></app-alert>
<div class="container">
  <div class="card-form">
    <div class="card-header">
      <h1>Formulario de Registro</h1>
      <hr />
    </div>
    <form
      class="form"
      autocomplete="off"
      [formGroup]="formProdut"
      (submit)="saveProdut()"
    >
      <div class="form-group">
        <div class="form-group-input">
          <label for="uid"><small>ID</small></label>
          <input id="uid" type="text" formControlName="id" placeholder="ID" />
          <app-error-input-message
            [message]="getErrorMessage('id')"
            *ngIf="isFieldValid('id')"
          />
        </div>
        <div class="form-group-input">
          <label for="nombre"><small>Nombre</small></label>
          <input
            id="nombre"
            type="text"
            formControlName="name"
            placeholder="Nombre"
          />
          <app-error-input-message
            [message]="getErrorMessage('name')"
            *ngIf="isFieldValid('name')"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="form-group-input">
          <label for="descripcion"><small>Descripción</small></label>
          <input
            id="descripcion"
            type="text"
            formControlName="description"
            placeholder="Descripción"
          />
          <app-error-input-message
            [message]="getErrorMessage('description')"
            *ngIf="isFieldValid('description')"
          />
        </div>
        <div class="form-group-input">
          <label for="logo"><small>Logo</small></label>
          <input
            id="logo"
            type="text"
            formControlName="logo"
            placeholder="Logo"
          />
          <app-error-input-message
            [message]="getErrorMessage('logo')"
            *ngIf="isFieldValid('logo')"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="form-group-input">
          <label for="fechaL"><small>Fecha Liberación</small></label>
          <input
            id="fechaL"
            type="date"
            formControlName="date_release"
            placeholder="Fecha Liberación"
          />
          <app-error-input-message
            [message]="getErrorMessage('date_release')"
            *ngIf="isFieldValid('date_release')"
          />
        </div>
        <div class="form-group-input">
          <label for="fechaR"><small>Fecha Revisión</small></label>
          <input
            id="fechaR"
            type="text"
            formControlName="date_revision"
            placeholder="Fecha Revisión"
          />
        </div>
      </div>
      <div class="form-group-button">
        <button type="button" class="btn-secondary" (click)="resetForm()">
          <small>Reiniciar</small>
        </button>
        <button
          type="submit"
          class="btn-primary"
          [disabled]="!formProdut.valid"
        >
          <small>Enviar</small>
        </button>
      </div>
    </form>
  </div>
</div>
